<div class="container-fluid">
  <div class="row">
    <div class="col-12 recipe-collection-topic">
      <h1>Your Personal Article Collection</h1>
    </div>
  </div>

  <div class="row" id="row-article">
    <div class="col-12 recipe-col" id="personal-article" *ngIf="isArticleAvailable; else noArticle">
      <input type="text" class="form-control" id="searchField" placeholder="Search recipes..." (keyup)="search()"/>
      <br>
      <div class="row" id="recipe-collection-all" *ngFor="let article of articles">
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"
             *ngIf="article.imageURL!='default.jpg'; else noImage" id="images">
          <img src="{{article.imageURL}}">
        </div>
        <ng-template #noImage>
          <img src="../../assets/default.jpg">
        </ng-template>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-xs-12" id="recipe-collection-data">
          <h3><a routerLink="/recipe/{{article.id}}">{{article.title}}</a></h3>
          <!--<h4>{{article.username}}</h4>-->
          <h4>{{article.dateCreated | date:'longDate' }}</h4>
        </div>
        <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12" id="recipe-button">
          <button type="button" class="btn btn-success" routerLink="/update-article/{{article.id}}">Update</button>
          <button type="button" class="btn btn-danger" (click)="setSelectedArticle(article.id)" data-toggle="modal"
                  data-target="#exampleModal">Delete
          </button>
        </div>
      </div>
    </div>
    <ng-template #noArticle>
      <h5>You haven't created any article.. Why don't you start writing one? <a routerLink="/create-article"> Click here
        ‚ù§</a></h5>
    </ng-template>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body" style="text-align: center">
        <p>Are you sure you want to delete this article?</p>
        <button type="button" class="btn" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click)="deleteArticle()">Yes</button>
      </div>
    </div>
  </div>
</div>
