<div class="jumbotron">
  <div class="container-fluid">
    <h1>sign in</h1>
    <div class="col-6 offset-xl-3">
      <div class="alert alert-danger" *ngIf="message">
        {{ message }}
      </div>
      <form>
        <div class="form-group">
          <label for="signin-email">Email*</label>
          <input [(ngModel)]="login.email" name="email" type="email" class="form-control form-control-lg"
                 id="signin-email" aria-describedby="emailHelp" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="signin-password">Password *</label>
          <input [(ngModel)]="login.password" name="password" type="password" class="form-control form-control-lg"
                 id="signin-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-warning hvr-sweep-to-right" (click)="signIn()">Submit</button>
      </form>
    </div>
    <p>Don't have an account? <span><a routerLink="/signup">Sign up now!</a></span></p>
  </div>
</div>
