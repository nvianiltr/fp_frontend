<div class="container-fluid">
  <div class="row">
    <div class="col-12 recipe-collection-topic">
      <h1>Your Saved Article Collection</h1>
    </div>
  </div>


  <div class="row" id="row-article">
    <div class="col-12 recipe-col" id="personal-article" *ngIf="isArticleAvailable; else noArticle">
      <div class="row" id="recipe-collection-all" *ngFor="let article of articles">
        <div class="col-2" *ngIf="article.imageURL!='default.jpg'; else noImage">
          <img src="{{article.imageURL}}">
        </div>
        <ng-template #noImage>
          <img src="../../assets/default.jpg">
        </ng-template>
        <div class="col-9" id="recipe-collection-data">
          <h3><a routerLink="/article/{{article.id}}">{{article.title}}</a></h3>
          <h4>{{article.username}}</h4>
        </div>
        <div class="col-1" id="recipe-button">
          <button type="button" class="btn btn-danger" (click)="setSelectedArticle(article.id)" data-toggle="modal" data-target="#exampleModal">Delete</button>
        </div>
      </div>
    </div>
    <ng-template #noArticle>
      <h5>You haven't saved any article..<a routerLink="/articles"> Click here</a> to browse more articles ‚ù§</h5>
    </ng-template>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body" style="text-align: center">
        <p>Are you sure you want to remove this article?</p>
        <button type="button" class="btn" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click)="deleteArticle()">Yes</button>
      </div>
    </div>
  </div>
</div>
