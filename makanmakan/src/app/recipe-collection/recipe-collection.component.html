<div class="container-fluid">
	<div class="row row-all">
		<div class="col-3 recipe-collection-topic">
			<h1>Your Recipe Collection</h1> <br>
			<h3>Personal Article</h3>
			<h3>Personal Recipe</h3>
			<h3>Saved Recipe</h3>
		</div>

		<div class="col-9 recipe-col" *ngIf="isArticleAvailable; else noArticle">
			<div class="row" id="recipe-collection-all" *ngFor="let article of articles">
				<div class="col-2">
          <div *ngIf="article.imageURL!='default.jpg';else noImage">
            <img src="{{article.imageURL}}"> <br>
          </div>
          <ng-template #noImage>
            <img src="../../assets/default.jpg"> <br>
          </ng-template>
				</div>
				<div class="col-8" id="recipe-collection-data">
					<h3><a routerLink="['/update-recipe', article]"> {{article.title}}</a></h3>
					<p>Created on {{article.dateCreated | date:'longDate'}}</p>
				</div>
				<div class="col-1" id="recipe-button">
					<button type="button" class="btn btn-success" routerLink="/update-recipe/{{article.id}}">Update</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>

		<div class="col-9 recipe-col" *ngIf="isRecipeAvailable; else noRecipe">
			<div class="row" id="recipe-collection-all" *ngFor="let recipe of recipes">
				<div class="col-2">
					<img src="../../assets/pic1.jpg">
				</div>
				<div class="col-8" id="recipe-collection-data">
					<h3>{{recipe.title}}</h3>
					<h4>{{recipe.username}}</h4>
					<h4>{{recipe.dateCreated}}</h4>
				</div>
				<div class="col-1" id="recipe-button">
					<button type="button" class="btn btn-success">
						<a routerLink="/update-recipe/{{recipe.id}}">Update</a>
					</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>


	</div>
</div>
