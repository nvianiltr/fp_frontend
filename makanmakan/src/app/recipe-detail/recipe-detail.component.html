<div class="container" *ngIf="recipe">
  <div class="row">
    <div class="col-12" id="recipe">
      <h1>{{recipe.title}}</h1>
      <h6>created by <span>{{ recipe.username }}</span> at <span>{{ recipe.dateCreated }}</span></h6>
      <hr>
      <h1> Ingredients </h1>
      <div *ngFor="let ingredient of recipe.ingredient_details">
        <p>{{ingredient.quantity}} {{ingredient.unit}} {{ingredient.ingredient.name}}</p>
      </div>
      <hr>
      <h1> Preparation Steps</h1>
      <p>{{ recipe.preparation }}</p>
      <hr>

      <div>
        <h1>Tags:</h1>
        <div  class="row" *ngFor="let tags of recipe.tag_details">
          <div *ngFor="let tag of tags.tag_header">
            <button type="button" class="btn btn-outline-warning">{{tag.name}} </button>
          </div>
        </div>
      </div>

<hr>

      <form>
        <div class="form-group">
          <label for="comment"><strong>Leave a reply</strong></label>
          <textarea class="form-control" id="comment-area" rows="3"></textarea>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="comments">
        <p class="name">My name</p>
        <p class="comment">Thank you!!!!!</p>
      </div>

      <div class="comments">
        <p class="name">My name</p>
        <p class="comment">Thank you!!!!!</p>
      </div>

    </div>
  </div>
</div>
