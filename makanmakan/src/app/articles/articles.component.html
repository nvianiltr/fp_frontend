<div class="container" id="article-container">
<h1> Articles </h1>
<hr>
<div class="row">
  	<div class="col-3 article-food" *ngFor="let article of articles ">
  		<img src="../../assets/pic1.jpg"> <br>
      	<a routerLink="/article/{{article.id}}">{{article.title}}</a>
      	<a routerLink="#">{{ article.datePosted }}</a>
    </div>
</div>
</div>
