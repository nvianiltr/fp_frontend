<div class="container" *ngIf="article">
  <div class="row">
    <div class="col-12" id="article">
      <!--<img src="{{ asset('assets/images/pic1.jpg') }}">-->
      <img id="image" src=""/>
      <h1>{{article.title}}</h1>
      <h6>created by <span>{{ article.username }}</span> at <span>{{ article.dateCreated }}</span></h6>
      <hr>

      <p>{{ article.content }}</p>
      <a routerLink="update">Change Content</a>


    </div>
  </div>
</div>
